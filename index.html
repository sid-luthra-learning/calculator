<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="special-keys">
            <div id="clear" class="key special-key">AC</div>
            <div id="switch-sign" class="key special-key">+/-</div>
            <div id="percent" class="key special-key">%</div>
        </div>
        <div id="operator-keys">
            <div id="division" class="key operator-key orange">รท</div>
            <div id="multiplication" class="key operator-key orange">x</div>
            <div id="subtraction" class="key operator-key orange">-</div>
            <div id="addition" class="key operator-key orange">+</div>
            <div id="equals" class="key operator-key orange">=</div>
        </div>
        <div id="digit-keys">
            <div id="7" class="key digit-key">7</div>
            <div id="8" class="key digit-key">8</div>
            <div id="9" class="key digit-key">9</div>
            <div id="4" class="key digit-key">4</div>
            <div id="5" class="key digit-key">5</div>
            <div id="6" class="key digit-key">6</div>
            <div id="1" class="key digit-key">1</div>
            <div id="2" class="key digit-key">2</div>
            <div id="3" class="key digit-key">3</div>
            <div id="0" class="key digit-key zero-key">0</div>
            <div id="btnDec" class="key decimal-key">.</div>
        </div>
    </div>
</body>
</html>
